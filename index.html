<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Drankkaart Beheer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f8fa;
      color: #333;
      text-align: center;
      padding: 2em;
    }
    h1 { color: #2c3e50; }
    .card {
      background: white;
      display: inline-block;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      margin: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #2980b9; }
    .danger { background: #e74c3c; }
    .danger:hover { background: #c0392b; }
    .success { background: #27ae60; }
    .success:hover { background: #1e8449; }
    #result {
      margin-top: 20px;
      font-size: 18px;
    }
    #transacties {
      margin-top: 10px;
      text-align: left;
      font-size: 14px;
      max-height: 150px;
      overflow-y: auto;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Drankkaart Beheer</h1>

  <div class="card" id="loginCard">
    <h3>Beveiligde toegang</h3>
    <p>Voer je pincode in om te starten:</p>
    <input type="password" id="pin" placeholder="Pincode">
    <br>
    <button onclick="checkPin()">Inloggen</button>
    <p id="pinError" style="color:red;"></p>
  </div>

  <div class="card hidden" id="mainCard">
    <h3>Saldo beheren</h3>
    <input id="kaartId" placeholder="Kaart-ID of scan NFC-kaart">
    <br>
    <button class="danger" onclick="updateSaldo(-2)">â€“ 2 â‚¬</button>
    <button class="danger" onclick="updateSaldo(-2.5)">â€“ 2.5 â‚¬</button>
    <button class="success" onclick="updateSaldo(10)">+ 10 â‚¬ (opladen)</button>
    <div id="result"></div>
    <div id="transacties"></div>
  </div>

  <script>
    // ðŸ”’ Je persoonlijke pincode (pas aan!)
    const ADMIN_PIN = "2303";

    // ðŸ”— Vervang dit door je echte Google Apps Script URL:
    const apiUrl = "https://script.google.com/macros/s/AKfycbxPqRcXaD8i3aGrhwMBgiHUB9nvX7hXF5EIgAENVA3swSHg5YURMKSo6hyfZkAFmugW/exec";

    // ðŸ”‘ PIN-beveiliging
    function checkPin() {
      const pin = document.getElementById("pin").value;
      if (pin === ADMIN_PIN) {
        document.getElementById("loginCard").classList.add("hidden");
        document.getElementById("mainCard").classList.remove("hidden");
      } else {
        document.getElementById("pinError").innerText = "Foute pincode!";
      }
    }

    // ðŸ’° Saldo updaten
    async function updateSaldo(bedrag) {
      const id = document.getElementById("kaartId").value.trim();
      if (!id) return alert("Voer een kaart-ID in of scan de NFC-kaart.");

      const door = prompt("Naam van uitvoerder (coach/assistent):");
      if (!door) return;

      const url = `${apiUrl}?action=updateSaldo&id=${id}&bedrag=${bedrag}&door=${encodeURIComponent(door)}`;
      const res = await fetch(url);
      const data = await res.json();

      if (data.succes) {
        document.getElementById("result").innerHTML =
          `<strong>Nieuw saldo:</strong> â‚¬${data.nieuwSaldo.toFixed(2)}`;
        loadTransacties(id);
      } else {
        document.getElementById("result").innerText = "Fout bij verwerken!";
      }
    }

    // ðŸ“œ Laatste transacties ophalen
    async function loadTransacties(id) {
      const res = await fetch(`${apiUrl}?action=getSaldo&id=${id}&token=--INTERN--`);
      const data = await res.json();
      const tDiv = document.getElementById("transacties");
      if (data.transacties && data.transacties.length > 0) {
        tDiv.innerHTML = "<h4>Laatste transacties:</h4><ul>" +
          data.transacties.map(t =>
            `<li>${new Date(t[0]).toLocaleString()} â€” ${t[3]} â†’ â‚¬${t[4]}</li>`
          ).join("") +
          "</ul>";
      } else {
        tDiv.innerHTML = "<p>Geen transacties gevonden.</p>";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drankkaart Beheer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">
      ‚òï Drankkaart Beheer
    </h1>

    <!-- Gebruiker info -->
    <div id="userInfo" class="hidden mb-6 text-right text-sm text-gray-500"></div>

    <!-- Login-scherm -->
    <div id="loginScreen">
      <p class="text-gray-700 mb-2 font-semibold">Voer je pincode in:</p>
      <input id="pincode" type="password" maxlength="4"
             placeholder="****"
             class="border border-gray-300 rounded px-3 py-2 w-full focus:ring focus:ring-indigo-200 mb-3">
      <button onclick="checkLogin()"
              class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-xl w-full shadow">
        Inloggen
      </button>
      <p id="loginStatus" class="text-center text-red-500 mt-2 text-sm"></p>
    </div>

    <!-- Hoofdscherm -->
    <div id="mainScreen" class="hidden">
      <!-- Kaart-ID invoer -->
      <div class="mb-4">
        <label for="kaartId" class="block text-gray-700 font-semibold mb-1">
          Kaart-ID
        </label>
        <input id="kaartId" type="text"
               placeholder="Scan of typ Kaart-ID"
               class="border border-gray-300 rounded px-3 py-2 w-full focus:ring focus:ring-indigo-200"
               oninput="checkSaldo()" />
        <p id="saldo" class="mt-2 text-gray-500">Saldo nog niet opgehaald.</p>
      </div>

      <!-- Bedrag kiezen -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-1">Bedrag</label>
        <select id="bedrag" class="border border-gray-300 rounded px-3 py-2 w-full">
          <option value="2">‚Ç¨2,00</option>
          <option value="2">‚Ç¨4,00</option>
          <option value="2">‚Ç¨6,00</option>
          <option value="2">‚Ç¨8,00</option>
          <option value="2.5">‚Ç¨2,50</option>
          <option value="5">‚Ç¨5,00</option>
          <option value="7.5">‚Ç¨7,50</option>
          <option value="10">‚Ç¨10,00</option>
        </select>
      </div>

      <!-- Knoppen -->
      <div class="flex justify-between mb-4">
        <button onclick="updateSaldo(-1)"
                class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-xl w-[48%] shadow">
          üí≥ Afboeken
        </button>
        <button onclick="updateSaldo(1)"
                class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-xl w-[48%] shadow">
          ‚ûï Opladen
        </button>
      </div>

      <!-- Feedback -->
      <p id="status" class="text-center text-gray-600 text-sm"></p>

      <div class="text-center mt-6">
        <button onclick="logout()" class="text-sm text-gray-400 hover:text-red-500 underline">
          Uitloggen
        </button>
      </div>
    </div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxPqRcXaD8i3aGrhwMBgiHUB9nvX7hXF5EIgAENVA3swSHg5YURMKSo6hyfZkAFmugW/exec"; // jouw Apps Script URL

    // üîê Definieer jouw pincodes en namen
    const gebruikers = {
      "2303": "Kevin",   // jij
      "291280": "Th√©r√®se",   // assistente 1
      "1234": "Annemarie"     // assistente 2
    };

    let huidigeGebruiker = localStorage.getItem("gebruiker");

    // Controleer of iemand al is ingelogd
    if (huidigeGebruiker) {
      toonHoofdscherm(huidigeGebruiker);
    }

    function checkLogin() {
      const code = document.getElementById("pincode").value.trim();
      const naam = gebruikers[code];
      const status = document.getElementById("loginStatus");

      if (naam) {
        huidigeGebruiker = naam;
        localStorage.setItem("gebruiker", naam);
        toonHoofdscherm(naam);
      } else {
        status.innerText = "‚ùå Ongeldige code";
      }
    }

    function toonHoofdscherm(naam) {
      document.getElementById("loginScreen").classList.add("hidden");
      document.getElementById("mainScreen").classList.remove("hidden");
      document.getElementById("userInfo").innerText = `Ingelogd als: ${naam}`;
      document.getElementById("userInfo").classList.remove("hidden");
    }

    function logout() {
      localStorage.removeItem("gebruiker");
      huidigeGebruiker = null;
      document.getElementById("mainScreen").classList.add("hidden");
      document.getElementById("userInfo").classList.add("hidden");
      document.getElementById("loginScreen").classList.remove("hidden");
      document.getElementById("pincode").value = "";
      document.getElementById("loginStatus").innerText = "";
    }

    // üßÆ Saldo ophalen
    async function checkSaldo() {
      const kaartId = document.getElementById("kaartId").value.trim();
      if (!kaartId) return;

      const saldoDiv = document.getElementById("saldo");
      saldoDiv.innerText = "Saldo ophalen...";
      saldoDiv.className = "mt-2 text-gray-500";

      try {
        const response = await fetch(`${apiUrl}?action=getSaldo&id=${encodeURIComponent(kaartId)}`);
        const data = await response.json();

        if (data && data.saldo !== null && data.saldo !== undefined) {
          const saldo = parseFloat(data.saldo);
          saldoDiv.innerText = `Saldo: ‚Ç¨${saldo.toFixed(2)}`;

          if (saldo <= 0) saldoDiv.className = "mt-2 text-red-600 font-bold";
          else if (saldo < 2) saldoDiv.className = "mt-2 text-yellow-600 font-semibold";
          else saldoDiv.className = "mt-2 text-green-600 font-semibold";
        } else {
          saldoDiv.innerText = "Geen saldo gevonden.";
          saldoDiv.className = "mt-2 text-red-500";
        }
      } catch (error) {
        saldoDiv.innerText = "Fout bij ophalen saldo.";
        saldoDiv.className = "mt-2 text-red-500";
      }
    }

    // üí≥ Saldo aanpassen
    async function updateSaldo(factor) {
      const kaartId = document.getElementById("kaartId").value.trim();
      const bedrag = parseFloat(document.getElementById("bedrag").value);
      const statusDiv = document.getElementById("status");

      if (!kaartId) {
        statusDiv.innerText = "Voer eerst een Kaart-ID in.";
        statusDiv.className = "text-center text-red-500";
        return;
      }

      const actie = factor === 1 ? "opgeladen" : "afgeboekt";
      const door = huidigeGebruiker || "Onbekend";
      const url = `${apiUrl}?action=updateSaldo&id=${encodeURIComponent(kaartId)}&bedrag=${factor * bedrag}&door=${encodeURIComponent(door)}`;

      try {
        const response = await fetch(url);
        const text = await response.text();
        statusDiv.innerText = `‚úÖ ${Math.abs(bedrag).toFixed(2)} euro ${actie} door ${door}.`;
        statusDiv.className = "text-center text-green-600 font-semibold";
        checkSaldo(); // update saldo
      } catch (error) {
        statusDiv.innerText = "‚ö†Ô∏è Fout bij bijwerken saldo.";
        statusDiv.className = "text-center text-red-500";
      }
    }
  </script>
</body>
</html>
